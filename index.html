<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: blueviolet;
            font-family: Arial, sans-serif;
        }
        #game-area {
            width: 600px;
            height: 300px;
            border: 3px solid palevioletred;
            position: relative;
            overflow: hidden;
            background-color: darkslateblue;
        }
        .obstacle {
            width: 20px;
            height: 20px;
            background-color: purple;
            position: absolute;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Destrua os obst√°culos!</h1>
    <div id="game-area"></div>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
